    {{- with .Site.Params.call_to_action }}
    <section class="call-to-action section" id="sponsors">
      <div class="container">
        <div class="row">
          <div class="heading">
            <h2>{{ .title }}</h2>
          </div>
          <h3>{{ .text }}</h3>
        </div>
        <div class="row mt-100">
        {{- with .button }}
          <div class="col-md-12 text-center">
            <a href="{{ .link }}" class="btn btn-main" style="text-decoration:none">{{ .text }}</a>
          </div>
        {{- end }}
        </div>
      </div>
    </section><!-- #call-to-action close -->
    {{- end }}
